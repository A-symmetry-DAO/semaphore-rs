name: Build and Test
on: push

env:
  RUST_VERSION: 1.65
  NIGHTLY_VERSION: nightly-2022-11-04

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ env.NIGHTLY_VERSION }}
          override: true
          components: rustfmt, clippy
      - name: Check Formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Run Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --features mimc,depth_16,depth_20,depth_30
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ env.RUST_VERSION }}
          override: true
      - name: Run Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          # TODO: also test with `dylib` when we get a better runner
          args: --features mimc,depth_16,depth_20,depth_30
  vet:
    name: Vet Dependencies
    runs-on: ubuntu-latest
    env:
      RUST_VERSION: 1.65
      CARGO_VET_VERSION: 0.6.1
    steps:
    - uses: actions/checkout@master
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ env.RUST_VERSION }}
        override: true
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Install cargo-vet
      run: cargo install cargo-vet --version ${{ env.CARGO_VET_VERSION }}
    - name: Prune (If some import got updated)
      run: cargo vet prune
    - name: Invoke cargo-vet
      run: cargo vet
